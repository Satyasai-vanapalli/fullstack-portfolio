apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-config
  namespace: default
data:
  JWT_SECRET: mySecretKeyForPortfolioApplicationJWTTokenGenerationAndValidation123456789
  JWT_EXPIRATION: "86400000"
---
apiVersion: v1
kind: Secret
metadata:
  name: portfolio-secrets
  namespace: default
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_PASSWORD: portfolio_password
  DB_USERNAME: root
  DB_PASSWORD: rootpassword
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/mysql-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
